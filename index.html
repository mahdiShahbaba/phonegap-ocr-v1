<script>
	document.addEventListener("deviceready", onDeviceReady, false);// Waits for device to be ready

	function onDeviceReady() {
		document.addEventListener("pause", onPause, false);// handles pause event
		document.addEventListener("resume", onResume, false);// handles reume event
		alert("Device is Ready");

	}


//What to do when paused
function onPause(){
	
	alert("paused!");
}

//What to do when resumed
function onResume()
{
	
	alert("resume");
}
//OCR plugin begins here
function testExample() { 
    navigator.camera.getPicture(onSuccess, onFail, { quality: 50, 
    sourceType : Camera.PictureSourceType.PHOTOLIBRARY, 
        destinationType: Camera.DestinationType.FILE_URI }); 
} 

function successCallback (result) { 
   alert(result); 
} 
function errorCallback (error) { 
   alert(error); 
} 

function onSuccess(imageURI) {
    alert(imageURI);
    ocrapiservice.convert( successCallback, errorCallback, imageURI, "en", "DdfJmSnWjK" ); 
}

function onFail(message) {
    alert('Failed because: ' + message);
}

testExample();
</script>
